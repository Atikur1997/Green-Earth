    <!-- nav bar starts here  -->

        <div class="navbar bg-base-100 shadow-sm bg-[#15803d] text-white">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </div>
                    <ul tabindex="0"

                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">

            <h1 class="text-3xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-sm text-center text-[#1f2937]">Join our mission to plant 1 million trees and make the Earth

                future

            <button class="btn bg-[#facc15] rounded-4xl text-[#15803d]">Get Involved</button>
        </div>
        <div class="self-end md:self-auto">
